  bio: |
    Ginny has spent the last six years developing a team at Crossref 
    encompassing community engagement & comms, member experience, 
    technical support, and metadata strategy. Before joining Crossref, 
    she consulted within scholarly communications awareness and growth 
    strategies, branding and launching online products, and building 
    digital communities. She previously led Elsevier's launch of Scopus 
    from 2003-2005, where she established content selection criteria, 
    editorial advisory boards, citation analysis tools, and outreach 
    programs. Most recently, she founded the Metadata 20/20 collaboration 
    to advocate for richer, connected, reusable, and open metadata for 
    the benefit of society, and she loves helping to guide initiatives 
    such as ROR.
